<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>scalingImg.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<a href="javascript:void(0);" onclick="show();">点击查看原图</a> </br></br>
		<img alt="leaf" src="img/leaf.jpg">
		<span id="pic"></span>
	</body>
<script type="text/javascript">
	window.onload = function() {
		var w = 500;//容器宽度 
		$("img").each(function() {//如果有很多图片，我们可以使用each()遍历 
			var img_w = $(this).width();//图片宽度 
			var img_h = $(this).height();//图片高度 
			if (img_w > w) {//如果图片宽度超出容器宽度--要撑破了 
				var height = (w * img_h) / img_w; //高度等比缩放 
				$(this).css( {
					"width" : w,
					"height" : height
				});//设置缩放后的宽度和高度 
			}
		});

	}
	$(document).ready(function() {
		  //不要用 jQuery中的ready 你懂的...
	})
	function show(){
		 $("#pic").html("");
		 $("#pic").append("</br></br><img alt='leaf' src='img/leaf.jpg'>");
	}
	
</script>
</html>
